<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coltivare – Team 11</title>
</head>

<!-- Split the screen:
     ▸ 250 px-wide navigation frame on the left   (nav.html)
     ▸ main content frame on the right           (team.html by default) -->
<frameset cols="250,*">
  <!-- LEFT-HAND SIDEBAR -->
  <frame src="nav.html"  name="navframe"  scrolling="auto">

  <!-- RIGHT-HAND CONTENT AREA -->
  <frame src="team.html" name="showframe">

  <!-- Fallback message for very old browsers -->
  <noframes>
    <body>
      Your browser doesn’t support frames.  
      Please use a modern browser to view the Coltivare website.
    </body>
  </noframes>
</frameset>
</html>
